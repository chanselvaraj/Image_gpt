<!DOCTYPE html>
<html>
<head>
    <title>www.kovailabs.online Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
        img {
            margin-top: 30px;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Image Generator with Python ML modeling</h1>

    <form action="/generate" method="post">
        <input type="text" name="prompt" placeholder="Enter your prompt here in English" required>
        <button type="submit">Generate</button>
    </form>

    {% if image_url %}
        <h3>Prompt: "{{ prompt }}"</h3>
        <img src="{{ image_url }}" alt="Generated Image">
    {% endif %}

</body>
</html>
